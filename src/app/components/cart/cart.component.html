<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ›’ Your Cart</h2>

    <div *ngIf="cartItems.length === 0" class="text-center">
        <p>Your cart is empty ðŸ˜…</p>
        <a routerLink="/" class="btn btn-outline-primary">Back to Shop</a>
    </div>

    <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems; let i = index">
                    <td>{{ item.title }}</td>
                    <td>${{ item.price }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h4 class="text-end mt-3">Total: ${{ total | number:'1.2-2' }}</h4>

        <div class="text-end">
            <button class="btn btn-outline-danger me-2" (click)="clearCart()">Clear Cart</button>
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>
</div>
