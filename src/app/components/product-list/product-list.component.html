<div class="container mt-4">
    <h2 class="text-center mb-4">üõçÔ∏è Product Catalog</h2>

    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let product of products">
            <div class="card h-100">
                <img [src]="product.image" class="card-img-top p-3" alt="{{product.title}}" height="200" />
                <div class="card-body">
                    <h6 class="card-title">{{ product.title | slice:0:35 }}...</h6>
                    <p class="card-text"><strong>${{ product.price }}</strong></p>
                    <a [routerLink]="['/product', product.id]" class="btn btn-primary btn-sm w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
